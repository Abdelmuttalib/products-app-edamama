<form
  *ngIf="showAddProduct"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-3 text-gray-800 my-6 mb-8"
>
  <div class="w-full flex flex-col sm:flex-row sm:gap-2">
    <div class="w-full">
      <label for="productName" class="block mb-1">Product Image</label>
      <input
        id="productImage"
        name="productImage"
        [(ngModel)]="productImage"
        type="text"
        inputmode="url"
        placeholder="ex. https://images.unsplash.com/photo-1564466809058-bf4114d55352?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80"
        class="py-2 px-3 rounded border-2 border-gray-800 border-opacity-40 hover:border-opacity-50 focus:border-opacity-95 outline-none text-gray-800 ease-linear duration-200 placeholder:text-sm w-full"
      />
    </div>
    <div class="w-full">
      <label for="productName" class="block mb-1">Product Name</label>
      <input
        id="productName"
        name="productName"
        [(ngModel)]="productName"
        type="text"
        placeholder="product name"
        class="py-2 px-3 rounded border-2 border-gray-800 border-opacity-40 hover:border-opacity-50 focus:border-opacity-95 outline-none text-gray-800 ease-linear duration-200 w-full"
      />
    </div>
  </div>
  <div class="w-full flex flex-col sm:flex-row sm:gap-2">
    <div class="w-full">
      <label for="productDescription" class="block mb-1"
        >Product Description</label
      >
      <input
        id="productDescription"
        name="productDescription"
        [(ngModel)]="productDescription"
        type="text"
        placeholder="product description"
        class="py-2 px-3 rounded border-2 border-gray-800 border-opacity-40 hover:border-opacity-50 focus:border-opacity-95 outline-none text-gray-800 ease-linear duration-200 w-full"
      />
    </div>
    <div class="w-full">
      <label for="productPrice" class="block mb-1">Product Price</label>
      <input
        id="productPrice"
        name="productPrice"
        [(ngModel)]="productPrice"
        type="text"
        placeholder="product price"
        class="py-2 px-3 rounded border-2 border-gray-800 border-opacity-40 hover:border-opacity-50 focus:border-opacity-95 outline-none text-gray-800 ease-linear duration-200 w-full"
      />
    </div>
  </div>
  <button
    class="px-3 w-full py-3 bg-[#134e4a] text-white font-semibold rounded mt-4"
    type="submit"
  >
    Add Product
  </button>
</form>
