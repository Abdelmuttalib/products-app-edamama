<div class="w-full min-h-screen flex flex-col items-center">
  <div
    class="w-[100%] h-full flex flex-col items-center lg:flex-row lg:gap-10 mt-10"
  >
    <img src="{{ product?.image }}" class="w-[70%] h-[500px] object-contain" />
    <div class="w-full h-full lg:h-full md:min-w-96 text-center lg:text-left">
      <h4
        class="text-2xl mt-6 w-fit font-semibold lg:mt-20 mx-auto lg:mx-0 lg:text-left"
      >
        {{ product?.title }}
      </h4>
      <p class="mt-6 w-full font-medium text-gray-500 text-lg">
        {{ product?.description }}
      </p>
      <p class="mt-6 text-emerald-600 font-semibold text-xl">
        $ {{ product?.price }}
      </p>
    </div>
  </div>
</div>
